
<div class="container">
  <div class="row m-5 bg-dark ">
    <span class=" btn m "><button type="button" class="btn btn-primary">Home</button></span>
   <!-- data-toggle="modal" data-target="#exampleModal"-->
    <span class=" btn m  " ><button type="button" class="btn btn-success" (click)="onSignUp()"  >Inscrire Etudiant</button></span>
    <span class=" btn m" > <button type="button" class="btn btn-info">Consulter Notes</button></span>
    <span class="btn m  " > <button type="button" class="btn btn-primary" >Ajouter Notes</button></span>

  </div>
</div>
<!--{{etudiants | json}}-->
<div class="container">
<table *ngIf="etudiants"   class="table table-striped">
  <thead>
  <tr><th>NumeroEtudiant</th> <th>Prenom</th> <th>Nom</th>  <th class="danger">Delete</th> <th class="info">Update</th></tr>
  </thead>
  <tbody>
  <!--._embedded.etudiants-->
  <tr *ngFor=" let e of etudiants._embedded.etudiants">
    <td>{{e.numeroEtudiant}}</td>
    <td>{{e.prenom}}</td>
    <td>{{e.nom}}</td>



    <td><a class="btn btn-danger btn-delete"  (click)="onDeleteEtudiant(e.id)"> Delete</a></td>
<!--    <td>-->
<!--      <button (click)="onEtudiantDetails(e.id)" class="btn btn-info btn-detail" style="margin-left: 10px">Details</button>-->
<!--    </td>-->

    <td><button (click)="onUpdateEtudiant(e.id)" class='btn btn-info'  data-toggle="modal" data-target="#exampleModal" >Update</button></td>
  </tr>
  </tbody>
</table>
</div>


<div *ngIf="signUp">
  <div class="col-md-6 mt-4 ml-10 depl" >
  <div class=" mt-4 " >
    <div class="panel panel-primary">
      <div class="panel panel-heading" style="text-align: center">Inscription</div>
      <div class="panel-body">
        <form  #form="ngForm"  (ngSubmit)="save(form.value)" >


          <div class="form-group">
            <label class="=control-label">Numero Etudiant</label>
            <input type="text" name="numeroEtudiant" [(ngModel)]="etudiant.numeroEtudiant"   class="form-control" >

          </div>
          <div class="form-group">
            <label class="=control-label"  >Prenom</label>
            <input type="text" name="prenom"  [(ngModel)]="etudiant.prenom" class="form-control" >

          </div>
          <div class="form-group">
            <label class="=control-label"  >Nom</label>
            <input type="text" name="nom" [(ngModel)]="etudiant.nom"  class="form-control" >

          </div>
          <div>
            <button type="submit" class="btn btn-primary" >S'inscrire</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class=" mt-4 " >
          <div class="panel panel-primary">
            <div class="panel panel-heading" style="text-align: center">Mise a jour</div>
            <div class="panel-body">
              <form  #form="ngForm"  (ngSubmit)="update(form.value)" >


                <div class="form-group">
                  <label class="=control-label">Numero Etudiant</label>
                  <input type="text" name="numeroEtudiant" [(ngModel)]="etudiant.numeroEtudiant"   class="form-control" >

                </div>
                <div class="form-group">
                  <label class="=control-label"  >Prenom</label>
                  <input type="text" name="prenom"  [(ngModel)]="etudiant.prenom" class="form-control" >

                </div>
                <div class="form-group">
                  <label class="=control-label"  >Nom</label>
                  <input type="text" name="nom" [(ngModel)]="etudiant.nom"  class="form-control" >

                </div>
                <div>
                  <button type="submit" class="btn btn-primary" >Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
